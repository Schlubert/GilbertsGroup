<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname.slice(1);
      const query = window.location.search;
      window.location.replace(
        window.location.origin + '/GilbertsGroup/' + '?redirect=' + path + query
      );
    </script>
  </head>
  <body>
  </body>
</html>
